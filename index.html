<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">    <!-- CDN fontAwesome -->
    </head>
    <body>
      <img src="imagen/top_circle.png" alt="top circle" class="bg-image bg-image-top">
      <img src="imagen/bottom_circle.png" alt="bottom circle" class="bg-image bg-image-bottom">
      <section class="card"> 
       <div class="card-header">
           <img src="imagen/patron.jpg" alt="header" width="400px" class="patron">
           <img src="imagen/lari.JPG" alt="perfil usuario" width="120px" class="perfil">
       </div>
       <div class="card-body">
          <p class="card-text">Larisa Picco
          <span class="card-text card-text--light">31</span></p>
          <p class="card-text card-text--light">Italy</p>
       </div>
       <div class="card-footer">
           <div class="card-stats">
              <p class="card-number">60K</p>
              <p class="card-text card-text--light">Followers</p>
           </div>
           <div class="card-stats">
              <p class="card-number">805K</p>
              <p class="card-text card-text--light">Likes</p>
           </div>
           <div class="card-stats">
              <p class="card-number">2.4K</p>
              <p class="card-text card-text--light">Photos</p>
           </div>
       </div>
     </section>

       
       
       
       
       
       
       
       
       
        <script src="app.js"></script>
    </body>
</html>
